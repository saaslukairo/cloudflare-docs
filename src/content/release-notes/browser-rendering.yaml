link: "/browser-rendering/changelog/"
productName: Browser Rendering
productLink: "/browser-rendering/"
entries:
  - publish_date: "2025-10-21"
    title: Added guidance on REST API timeouts and custom fonts
    description: |-
      * Added [REST API timeouts](/browser-rendering/reference/timeouts/) page explaining how Browser Rendering uses independent timers (for page load, selectors, and actions) and how to configure them.
      * Updated [Supported fonts](/browser-rendering/reference/supported-fonts/) guide with instructions on using your own custom fonts via `addStyleTag()` in [Playwright](/browser-rendering/playwright/) or [Puppeteer](/browser-rendering/puppeteer/).
  - publish_date: "2025-09-25"
    title: Updates to Playwright, new support for Stagehand, and increased limits
    description: |-
      * [Playwright](/browser-rendering/playwright/) support in Browser Rendering is now GA. We've upgraded to [Playwright v1.55](https://playwright.dev/docs/release-notes#version-155).
      * Added support for [Stagehand](/browser-rendering/stagehand/), an open source browser automation framework, powered by [Workers AI](/workers-ai). Stagehand enables developers to build more reliably and flexibly by combining code with natural-language instructions.
      * Increased [limits](/browser-rendering/limits/#workers-paid) for paid plans on both the [REST API](https://developers.cloudflare.com/browser-rendering/rest-api/) and [Workers Bindings](https://developers.cloudflare.com/browser-rendering/workers-bindings/).
  - publish_date: "2025-09-22"
    title: Added `excludeExternalLinks` parameter to `/links` REST endpoint
    description: |-
      * Added `excludeExternalLinks` parameter when using the [`/links` endpoint](/browser-rendering/rest-api/links-endpoint/). When set to `true`, links pointing to outside the domain of the requested URL are excluded.
  - publish_date: "2025-09-02"
    title: Added `X-Browser-Ms-Used` response header
    description: |-
      * Each REST API response now includes the `X-Browser-Ms-Used` response header, which reports the browser time (in milliseconds) used by the request.
  - publish_date: "2025-08-20"
    title: Browser Rendering billing goes live
    description: |-
      * Billing for Browser Rendering begins today, August 20th, 2025. See [pricing page](/browser-rendering/pricing/) for full details. You can monitor usage via the [Cloudflare dashboard](https://dash.cloudflare.com/?to=/:account/workers/browser-rendering).
  - publish_date: "2025-08-18"
    title: Wrangler updates to local dev
    description: |-
      * Improved the local development experience by updating the method for downloading the dev mode browser and added support for [`/v1/sessions` endpoint](/platform/puppeteer/#list-open-sessions), allowing you to list open browser rendering sessions. Upgrade to `wrangler@4.31.0` to get started.
  - publish_date: "2025-07-29"
    title: Updates to Playwright, local dev support, and REST API
    description: |-
      * [Playwright](/browser-rendering/playwright/) upgraded to [Playwright v1.54.1](https://github.com/microsoft/playwright/releases/tag/v1.54.1) and [Playwright MCP](/browser-rendering/playwright/playwright-mcp/) upgraded to be in sync with upstream Playwright MCP v0.0.30.
      * Local development with `npx wrangler dev` now supports [Playwright](/browser-rendering/playwright/) when using Browser Rendering. Upgrade to the latest version of wrangler to get started.
      * The [`/content` endpoint](/browser-rendering/rest-api/content-endpoint/) now returns the page's title, making it easier to identify pages.
      * The [`/json` endpoint](/browser-rendering/rest-api/json-endpoint/) now allows you to specify your own AI model for the extraction, using the `custom_ai` parameter.
      * The default viewport size on the [`/screenshot` endpoint](/browser-rendering/rest-api/screenshot-endpoint/) has been increased from 800x600 to 1920x1080. You can still override the viewport via request options.
  - publish_date: "2025-07-25"
    title: "@cloudflare/puppeteer 1.0.4 released"
    description: |-
      * We have released version 1.0.4 of [`@cloudflare/puppeteer`](https://github.com/cloudflare/puppeteer), now in sync with Puppeteer v22.13.1.
  - publish_date: "2025-07-24"
    title: Playwright now supported in local development
    description: |-
      * You can now use Playwright with local development. Upgrade to wrangler@4.26.0 to get started.
  - publish_date: "2025-07-16"
    title: Pricing update to Browser Rendering
    description: |-
      * Billing for Browser Rendering starts on August 20, 2025, with usage beyond the included [limits](/browser-rendering/limits/) charged according to the new [pricing rates](/browser-rendering/pricing/).
  - publish_date: "2025-07-03"
    title: Local development support
    description: |-
      * We added local development support to Browser Rendering, making it simpler than ever to test and iterate before deploying.
  - publish_date: "2025-06-30"
    title: New Web Bot Auth headers
    description: |-
      * Browser Rendering now supports [Web Bot Auth](/reference/automatic-request-headers/) by automatically attaching `Signature-agent`, `Signature`, and `Signature-input ` headers to verify that a request originates from Cloudflare Browser Rendering.
  - publish_date: "2025-06-27"
    title: Bug fix to debug log noise in Workers
    description: |-
      * Fixed an issue where all debug logging was on by default and would flood logs. Debug logs is now off by default but can be re-enabled by setting [`process.env.DEBUG`](https://pptr.dev/guides/debugging#log-devtools-protocol-traffic) when needed.
  - publish_date: "2025-05-26"
    title: Playwright MCP
    description: |-
      * You can now deploy [Playwright MCP](/browser-rendering/playwright/playwright-mcp/) and use any MCP client to get AI models to interact with Browser Rendering.
  - publish_date: "2025-04-30"
    title: Automatic Request Headers
    description: |-
      * [Clarified Automatic Request headers](/browser-rendering/reference/automatic-request-headers/) in Browser Rendering. These headers are unique to Browser Rendering, and are automatically included and cannot be removed or overridden.
  - publish_date: "2025-04-07"
    title: New free tier and REST API GA with additional endpoints
    description: |-
      * Browser Rendering now has a new free tier.
      * The [REST API](/browser-rendering/rest-api/) is Generally Available.
      * Released new endpoints [`/json`](/browser-rendering/rest-api/json-endpoint/), [`/links`](/browser-rendering/rest-api/links-endpoint/), and [`/markdown`](/browser-rendering/rest-api/markdown-endpoint/).
  - publish_date: "2025-04-04"
    title: Playwright support
    description: |-
      * You can now use [Playwright's](/browser-rendering/playwright/) browser automation capabilities from Cloudflare Workers.
  - publish_date: "2025-02-27"
    title: New Browser Rendering REST API
    description: |-
      * Released a new [REST API](/browser-rendering/rest-api/) in open beta. Available to all customers with a Workers Paid Plan.
  - publish_date: "2025-01-31"
    title: Increased limits
    description: |-
      * Increased the limits on the number of concurrent browsers, and browsers per minute from 2 to 10.
  - publish_date: "2024-08-08"
    title: Update puppeteer to 21.1.0
    description: |-
      * Rebased the fork on the original implementation up till version 21.1.0
  - publish_date: "2024-04-02"
    title: Browser Rendering Available for everyone
    description: |-
      * Browser Rendering is now out of beta and available to all customers with Workers Paid Plan. Analytics and logs are available in Cloudflare's dashboard, under "Worker & Pages".
  - publish_date: "2023-05-19"
    title: Browser Rendering Beta
    description: |-
      * Beta Launch
